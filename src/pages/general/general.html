<!--Ionic page header-->
<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center="">
            <ion-icon ios="ios-bus" md="md-bus"></ion-icon>
            &nbsp;General
        </ion-title>

        <button ion-button menuToggle right (click)="openModal({charNum: 0})">
            <ion-icon ios="ios-help-circle" md="md-help-circle"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>
<!--End of header-->

<!--general page content-->
<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!--Loading div-->
    <div *ngIf="show">
        <p text-center>
            <ion-spinner name="bubbles"></ion-spinner>
            &nbsp;<strong>Loading...</strong>
        </p>
    </div>


    <!--Looping the General tweets-->
    <ion-list>
        <ion-item *ngFor="let gnrl of general">
            <ion-avatar item-left>
                <img src="{{gnrl.user.profile_image_url}}">
            </ion-avatar>
            <a class="paragraph-content" href="https://twitter.com/Ma3Route">
                {{gnrl.text}}
            </a>
            <ion-card *ngFor="let media of gnrl.entities.media">
                <img src="{{media.media_url}}" style="height:5%;">
            </ion-card>
        </ion-item>
    </ion-list>
    <!--End of the loop-->

    <!--  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
         <ion-infinite-scroll-content></ion-infinite-scroll-content>
     </ion-infinite-scroll> -->


</ion-content>
<!--End of content-->
