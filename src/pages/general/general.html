<!--Ionic page header-->
<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-icon ios="ios-bus" md="md-bus"></ion-icon>
            &nbsp;General
        </ion-title>
    </ion-navbar>

</ion-header>
<!--End of header-->

<!--general page content-->
<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!--Loading div-->
    <div *ngIf="show">
        <p text-center>
            <ion-spinner name="bubbles"></ion-spinner>&nbsp;<strong>Loading...</strong>
        </p>
    </div>


    <!--Looping the General tweets-->
    <ion-list>
        <ion-item *ngFor="let gnrl of general">
            <ion-avatar item-left>
                <img src="{{gnrl.user.profile_image_url}}">
            </ion-avatar>
            <p class="paragraph-content">
                {{gnrl.text}}
            </p>
            <ion-card *ngFor="let media of gnrl.entities.media">
                <img src="{{media.media_url}}" style="height:5%;">
            </ion-card>
        </ion-item>
    </ion-list>
    <!--End of the loop-->

    <!--  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
         <ion-infinite-scroll-content></ion-infinite-scroll-content>
     </ion-infinite-scroll> -->


</ion-content>
<!--End of content-->
